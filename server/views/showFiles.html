<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>所有图片</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body{
      width: 100%;
      height: 100%;
    }
    .imgs {
      width: 100%;
      height: 100%;
    }

    img{
      float: left;
      width: 100%;
    }

  </style>
</head>
<body>
  <div class="imgs">
    {% for link in filesLink %}
      <img src="{{ link }}" alt="">
    {% endfor %}
  </div>
</body>
</html>
